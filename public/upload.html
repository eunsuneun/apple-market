<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>글 쓰기 - 애플마켓</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="/index.html">애플마켓</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-link active" href="/upload.html">내 물건 팔기</a>
            <a class="nav-link" href="/login.html">로그인</a>
            <a class="nav-link" href="/signup.html">회원가입</a>
            <a class="nav-link disabled">Disabled</a>
          </div>
        </div>
      </div>
    </nav>
    <div class="container mt-3">
      <h2>중고거래 글쓰기</h2>
      <input
        type="text"
        class="form-control mt-2"
        id="title"
        placeholder="글 제목"
      />
      <textarea
        class="form-control mt-2"
        id="content"
        placeholder="올릴 게시글 내용을 작성해주세요. (가품 및 판매금지품목은 게시가 제한될 수 있어요.)"
      ></textarea>
      <input
        type="text"
        class="form-control mt-2"
        id="price"
        placeholder="가격 (선택사항)"
      />
      <input class="form-control mt-2" type="file" id="image" />
      <button class="btn btn-danger mt-3" id="send">올리기</button>
    </div>
    <script src="https://www.gstatic.com/firebasejs/8.6.5/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.5/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.5/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.5/firebase-storage.js"></script>
    <script type="module">
      // Your web app's Firebase configuration
      const firebaseConfig = {
        apiKey: "AIzaSyDrQt-d2y4dmlRlvUDwf7x49yCINR0DgZw",
        authDomain: "market-905c2.firebaseapp.com",
        projectId: "market-905c2",
        storageBucket: "market-905c2.appspot.com",
        messagingSenderId: "265906989637",
        appId: "1:265906989637:web:6afdc540bc0adb3762512c",
      };

      // Initialize Firebase
      export default firebase.initializeApp(firebaseConfig);

      const db = firebase.firestore();
      const storage = firebase.storage();
      const $title = document.getElementById("title");
      const $content = document.getElementById("content");
      const $price = document.getElementById("price");
      const $image = document.getElementById("image");

      // 가격 천단위 설정
      $price.addEventListener("keyup", () => {
        let priceVal = $price.value;
        $price.value = comma(uncomma(priceVal));
      });
      function comma(str) {
        str = String(str);
        return str.replace(/(\d)(?=(?:\d{3})+(?!\d))/g, "$1,");
      }
      function uncomma(str) {
        str = String(str);
        return str.replace(/[^\d]+/g, "");
      }

      // 업로드 버튼 클릭시
      document.querySelector("#send").addEventListener("click", () => {
        const file = document.querySelector("#image").files[0];
        const storageRef = storage.ref();
        const saveRef = storageRef.child("image/" + file.name);
        const upload = saveRef.put(file);

        let titleValue = $title.value;
        let contentValue = $content.value;
        contentValue = contentValue.replace(/(?:\r\n|\r|\n)/g, "<br>");
        let priceValue = $price.value;
        const year = new Date().getFullYear();
        const month = new Date().getMonth() + 1;
        const day = new Date().getDate();

        upload.on(
          "state_changed",
          // 변화시 동작하는 함수
          null,
          //에러시 동작하는 함수
          (error) => {
            console.error("실패사유는", error);
          },
          // 성공시 동작하는 함수
          () => {
            upload.snapshot.ref.getDownloadURL().then((url) => {
              const value = {
                name: titleValue,
                content: contentValue,
                price: priceValue,
                date: [year, month, day],
                image: url,
              };
              db.collection("products")
                .add(value)
                .then((result) => {
                  console.log(result);
                  window.location.href = "/index.html";
                })
                .catch((err) => {
                  alert("작성 실패");
                  console.log(err);
                });
            });
          }
        );
      });
    </script>
  </body>
</html>
