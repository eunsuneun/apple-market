<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="/index.html">애플마켓</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-link" href="/upload.html">내 물건 팔기</a>
            <a class="nav-link" href="/login.html">로그인</a>
            <a class="nav-link" href="/signup.html">회원가입</a>
            <a class="nav-link disabled">Disabled</a>
          </div>
        </div>
      </div>
    </nav>
    <div class="container"></div>
    <script src="https://www.gstatic.com/firebasejs/8.6.5/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.5/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.5/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.5/firebase-storage.js"></script>
    <script type="module">
      // Your web app's Firebase configuration
      const firebaseConfig = {
        apiKey: "AIzaSyDrQt-d2y4dmlRlvUDwf7x49yCINR0DgZw",
        authDomain: "market-905c2.firebaseapp.com",
        projectId: "market-905c2",
        storageBucket: "market-905c2.appspot.com",
        messagingSenderId: "265906989637",
        appId: "1:265906989637:web:6afdc540bc0adb3762512c",
      };

      // Initialize Firebase
      export default firebase.initializeApp(firebaseConfig);
      const db = firebase.firestore();

      // query
      const queryString = new URLSearchParams(window.location.search);
      const thisQuery = queryString.get("id");
      db.collection("products")
        .doc(thisQuery)
        .get((err) => {
          console.log("error : " + err);
        })
        .then((doc) => {
          const template = `
            <div
              class="detail-pic my-4"
              style="background-image: url('${doc.data().image}')"
            ></div>
            <div>
              <h5>올린사람 : 모름</h5>
              <hr />
              <h5 class="title">${doc.data().name}</h5>
              <p class="date">${doc.data().date[0]}년 ${doc.data().date[1]}월 ${
            doc.data().date[2]
          }일</p>
              <p class="price">${doc.data().price}</p>
              <p class="content">${doc.data().content}</p>
            </div>
            `;
          $(".container").append(template);
        });
    </script>
  </body>
</html>
